<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="/commons/fragments :: commons_head"></th:block>
  <title>회원 가입</title>
</head>

<body>

<th:block th:replace="/commons/fragments :: commons_nav" />

<section class="login_part padding_top">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-lg-12 col-md-12">
        <div class="login_part_form">
          <div class="login_part_form_iner">
            <h3>Port Shop 회원가입</h3>
            <form class="row contact_form" th:action="@{/join}" method="post" onsubmit="return checkForm()">
              <!-- 아이디 입력 & 중복체크 start -->
              <div class="col-md-12 form-group p_star">
              <!-- 중복체크 모달 -->
              <div class="modal fade" id="idcheckModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">ID 중복체크</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                          <label for="input_id" class="col-form-label">아이디:</label>
                          <input type="text" class="form-control" id="input_id">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      <input type="button" class="btn btn-outline-primary" onclick="duplicateCheck()" value="ID 중복체크" />
                    </div>
                  </div>
                </div>
              </div>

                <input type="text" class="form-control" id="id" name="id" value="" readonly placeholder="아이디">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#idcheckModal" data-whatever="@mdo">ID 중복체크</button>
              </div>
              <!-- 아이디 입력 & 중복체크 end-->
              <div class="col-md-12 form-group p_star">
                <input type="password" class="form-control" id="pw" name="pw" value=""
                       placeholder="비밀번호" required pattern=".{2,30}" title="비밀번호는 2-30자로 입력하세요">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="name" name="name" value=""
                       placeholder="이름">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="email" class="form-control" id="email" name="email" value=""
                       placeholder="이메일" required>
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="tel" name="tel" value=""
                       placeholder="전화 [예: 010-123-4567]" pattern="[0-9]{2,3}[-][0-9]{3,4}[-][0-9]{4}" title="000-000-0000 형식으로 입력하세요">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="address" name="address" value=""
                       placeholder="주소">
              </div>

                <input type="submit" class="btn_3" value="회원가입">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <footer th:replace="/commons/fragments :: commons_footer"></footer>
  <th:block th:include="/commons/fragments :: commons_jquery_pluginis"></th:block>
  <!-- 중복처리 js -->
  <script src="/js/my_js/member_join.js"></script>
</body>

</html>
