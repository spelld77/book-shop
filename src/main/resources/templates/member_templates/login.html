<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/commons/fragments :: commons_head"></th:block>
    <title>로그인</title>
</head>

<body>

<th:block th:replace="/commons/fragments :: commons_nav" />

    <!--================login_part Area =================-->
    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>처음이신가요?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="join" class="btn_3">계정 생성</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>환영합니다 <br>
                                Please Sign in now</h3>
                            <form class="row contact_form" th:action="@{/login}" method="post">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="id" name="id" value="" th:value="${id}"
                                        placeholder="아이디" required>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="pw" name="pw" value=""
                                        placeholder="비밀번호" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="remember_id" th:checked="${remember_id}">
                                        <label for="f-option">ID 저장</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        log in
                                    </button>
                                    <a class="lost_pass" href="/lostPass">비밀번호를 잊으셨나요?</a>
                                </div>
                            </form>

                            <div class="w-50 m-auto">
                                <a th:href="${naverUrl}"><img src="/img/naver/btn_login.png" alt="naver login"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->

    <footer th:replace="/commons/fragments :: commons_footer"></footer>
    <th:block th:include="/commons/fragments :: commons_jquery_pluginis"></th:block>

    <script src="/js/my_js/login.js"></script>

</body>

</html>
